# 服务名称
spring:
  application:
    name: eureka

# 服务提供者端口号
server:
  port: 8765

# 配置Eureka Server 信息
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:8765/eureka/
  # 自定义实例编号
  instance:
    instance-id: ${spring.application.name}:${server.port}